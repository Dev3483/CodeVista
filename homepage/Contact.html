<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
    <script src="https://kit.fontawesome.com/6d37cf477d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_contact">
        <div class="contact1">
            <p>Send Us a Message</p>
            <form action="">
                <div id="input1">
                    <div class="input1_1">
                        <label for="Name">Name:</label><br>
                        <input type="text" id="Name" placeholder=" Enter Your Name" required><br>
                    </div>
                    <div class="input1_2">
                        <label for="Email">Email:</label><br>
                        <input type="text" id="Email" placeholder=" Enter Your Email" required><br>
                    </div>
                </div>
                <div id="input2">
                    <div class="input2_1">
                        <label for="Phone Number">Phone Number:</label><br>
                        <input type="text" id="Phone Number" placeholder=" Enter Your Phone Number" required ><br>
                    </div>
                   <div id="input2_2">
                        <label for="Subject">Subject:</label><br>
                        <input type="text" id="Subject" placeholder=" Enter Your Subject" required><br>
                   </div>
                </div>
                <div id="input3">
                    <label for="Message">Message:</label><br>
                    <input type="text" id="Message" placeholder=" Enter Your Message" required><br>
                </div>
                <button id="submit">
                    Submit
                    <i class="fa-regular fa-paper-plane " style="color: #113be4;"></i>
                    </button>
                
            </form>
        </div>
        <div id="foot1" class="footer_page">
            <h3 id="h3_1">Code</h3>
            <h3 id="h3_2">Vista</h3>
            <p id="foot1_p" >Connect With Us</p>
             <div class="anchor">
                <div class="anchor1">
                    <a id="foot1_a" class="a_foot1" href="">
                        <i class="fa-brands fa-instagram " style="color: #f0196f;"></i>
                    </a>
                    <a id="foot2_a" class="a_foot1" href="">
                        <i class="fa-brands fa-linkedin " style="color: #0929c8;"></i>
                    </a>
                    <a id="foot3_a" class="a_foot1" href="">
                        <i class="fa-brands fa-youtube " style="color: #eb0505;"></i>
                    </a>
                 </div>
                 <div class="anchor2">
                    <a id="foot4_a" class="a_foot1" href="">
                        <i class="fa-brands fa-telegram" style="color: #075ebb;"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-facebook" style="color: #1561e5;"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-github" style="color: #09044e;"></i>
                    </a>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
